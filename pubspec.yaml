name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^3.0.1
  http: ^0.12.0+2
  flutter_spinkit: ^3.1.0
  weather_icons: ^2.0.2
  intl: ^0.17.0

  animated_splash_screen: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Light.ttf
    - family: ZenLoop
      fonts:
        - asset: fonts/ZenLoop-Regular.ttf
    - family: Uchen
      fonts:
        - asset: fonts/Uchen-Regular.ttf
